<!DOCTYPE html>
{% extends 'insti/base.html' %}
{% block body_block %}
{% if jobs%}
<div class="container">
<div class="row">

        <div class="col-6">
            {% for job in jobs %}
                <div class="card ">
                    <div class="card-body">
                        <h5 class="card-title"><b>{{ job.user }}</b></h5>
                        <p class="card-text">job title : {{ job.jobtitle }}</p>
                        <p class="card-text">skills : {{ job.skills }}</p>
                        <p class="card-text">status : {{ job.status }}</p>

                    </div>
                    </div>
                </div>
            {% endfor %}
<div class="col-">
        </div>
    {%else%}
     No active applicants
    {%endif%}
    </div>
        <a href="{% url 'appliedjob'%}" class="btn btn-primary">AppliedJobs</a>

{%endblock%}
